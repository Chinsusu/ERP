routes:
  # ============================================
  # Auth Service (Public endpoints)
  # ============================================
  - prefix: /api/v1/auth
    service: erp-auth-service:8081
    auth_required: false
    rate_limit: 30/min

  # ============================================
  # User Service
  # ============================================
  - prefix: /api/v1/users
    service: erp-user-service:8082
    auth_required: true

  - prefix: /api/v1/departments
    service: erp-user-service:8082
    auth_required: true

  # ============================================
  # Master Data Service
  # ============================================
  - prefix: /api/v1/categories
    service: erp-master-data-service:8083
    auth_required: true

  - prefix: /api/v1/units
    service: erp-master-data-service:8083
    auth_required: true

  - prefix: /api/v1/materials
    service: erp-master-data-service:8083
    auth_required: true

  - prefix: /api/v1/products
    service: erp-master-data-service:8083
    auth_required: true

  # ============================================
  # Supplier Service
  # ============================================
  - prefix: /api/v1/suppliers
    service: erp-supplier-service:8084
    auth_required: true

  # ============================================
  # Procurement Service
  # ============================================
  - prefix: /api/v1/procurement
    service: erp-procurement-service:8085
    auth_required: true

  # ============================================
  # WMS Service
  # ============================================
  - prefix: /api/v1/warehouse
    service: erp-wms-service:8086
    auth_required: true

  # ============================================
  # Manufacturing Service
  # ============================================
  - prefix: /api/v1/manufacturing
    service: erp-manufacturing-service:8087
    auth_required: true

  # ============================================
  # Sales Service
  # ============================================
  - prefix: /api/v1/sales
    service: erp-sales-service:8088
    auth_required: true

  # ============================================
  # Marketing Service
  # ============================================
  - prefix: /api/v1/marketing
    service: erp-marketing-service:8089
    auth_required: true

  # ============================================
  # Notification Service
  # ============================================
  - prefix: /api/v1/notifications
    service: erp-notification-service:8090
    auth_required: true

  # ============================================
  # File Service
  # ============================================
  - prefix: /api/v1/files
    service: erp-file-service:8091
    auth_required: true
    timeout: 60s

  # ============================================
  # Reporting Service
  # ============================================
  - prefix: /api/v1/reports
    service: erp-reporting-service:8092
    auth_required: true
    timeout: 60s
