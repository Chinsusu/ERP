version: '3.9'

networks:
  erp-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
  prometheus-data:
  grafana-data:
  loki-data:

services:
  # ====================
  # Cloudflare Tunnel
  # ====================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: erp-cloudflared
    restart: always
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    network_mode: "service:nginx"
    depends_on:
      - nginx

  # ====================
  # PostgreSQL Database
  # ====================
  postgres:
    image: postgres:16-alpine
    container_name: erp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    ports:
      - "5432:5432"
    networks:
      - erp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================
  # Redis Cache
  # ====================
  redis:
    image: redis:7-alpine
    container_name: erp-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - erp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ====================
  # NATS Message Queue
  # ====================
  nats:
    image: nats:2.10-alpine
    container_name: erp-nats
    command: "-js -m 8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - erp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ====================
  # MinIO Object Storage
  # ====================
  minio:
    image: minio/minio:latest
    container_name: erp-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-miniopassword}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - erp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ====================
  # Prometheus Monitoring
  # ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: erp-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-30d}'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - erp-network
    restart: unless-stopped

  # ====================
  # Grafana Dashboards
  # ====================
  grafana:
    image: grafana/grafana:latest
    container_name: erp-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    networks:
      - erp-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # ====================
  # Loki Log Aggregation
  # ====================
  loki:
    image: grafana/loki:latest
    container_name: erp-loki
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./deploy/loki/loki-config.yml:/etc/loki/loki-config.yml
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - erp-network
    restart: unless-stopped

  # ====================
  # Jaeger Tracing
  # ====================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: erp-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - erp-network
    restart: unless-stopped

  # ====================
  # Nginx Reverse Proxy
  # ====================
  nginx:
    image: nginx:alpine
    container_name: erp-nginx
    volumes:
      - ./deploy/nginx/nginx-fixed.conf:/etc/nginx/nginx.conf
    # Expose port 80 for local access (Cloudflare Tunnel also handles public traffic)
    ports:
      - "80:80"
    # SSL handled by Cloudflare
    #   - "443:443"
    networks:
      - erp-network
    restart: unless-stopped
    depends_on:
      - api-gateway

  # ====================
  # API Gateway
  # ====================
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE: api-gateway
    container_name: erp-api-gateway
    environment:
      - PORT=${API_GATEWAY_PORT:-8080}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis}
      - AUTH_SERVICE_URL=http://auth-service:${AUTH_SERVICE_PORT:-8081}
      - AUTH_GRPC_URL=auth-service:${AUTH_GRPC_PORT:-9081}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "${API_GATEWAY_PORT:-8080}:8080"
    networks:
      - erp-network
    restart: unless-stopped
    depends_on:
      - redis
      - auth-service

  # ====================
  # Auth Service
  # ====================
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE: auth-service
    container_name: erp-auth-service
    environment:
      - PORT=${AUTH_SERVICE_PORT:-8081}
      - GRPC_PORT=${AUTH_GRPC_PORT:-9081}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DB_HOST=${POSTGRES_HOST:-postgres}
      - DB_PORT=${POSTGRES_PORT:-5432}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_NAME=${AUTH_DB_NAME:-auth_db}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRE=${JWT_ACCESS_TOKEN_EXPIRE:-15m}
      - JWT_REFRESH_TOKEN_EXPIRE=${JWT_REFRESH_TOKEN_EXPIRE:-168h}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - erp-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy

  # ====================
  # User Service
  # ====================
  user-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE: user-service
    container_name: erp-user-service
    environment:
      - PORT=${USER_SERVICE_PORT:-8082}
      - GRPC_PORT=${USER_GRPC_PORT:-9082}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DB_HOST=${POSTGRES_HOST:-postgres}
      - DB_PORT=${POSTGRES_PORT:-5432}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_NAME=${USER_DB_NAME:-user_db}
      - NATS_URL=${NATS_URL:-nats://nats:4222}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - erp-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy

  # ====================
  # Frontend (Vue 3)
  # ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: erp-frontend
    restart: unless-stopped
    networks:
      - erp-network
    depends_on:
      - api-gateway

  # ====================
  # Master Data Service
